experiment: 
  name: rf_agg_retune_gene_1
  description: "Random Forest feature agglomeration. retuned bc we hit edge of grid."

data: 
  file_name: gene_1.txt
  data_dir: data/raw

preprocessing:
  x_scaling: 
    - standard
  y_scaling:
    - log2
    - standard
  x_scaler_params: {}
  y_scaler_params: {}
feature_selection:
  apply: true
  selector_name: scikitlearn_transformation
  selector_params: {}
  estimator_config: 
    name: feature_agg 
    params: {}

estimator:
  name: random_forest
  est_params: {n_estimators: 700}

tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    param_grid: {
    'model_config__max_depth': [12, 15, 20],
    'model_config_max_features': [100, 200, 300],
    'selector_estimator_config__n_clusters': [200, 350, 500],
    'min_samples_leaf': [10, 20, 50]}
    cv: 5 # WARNING: these settings are fixed in the GPU code and must be changed in the script itself
    scoring: "neg_mean_squared_error" # WARNING: these settings are fixed in the GPU code and must be changed in the script itself
