experiment: 
  name: svr/svr_agg_gene_3
  description: "SVR with feature agglomeration as feature extraction method with ward algorithm."

data: 
  file_name: gene_3.txt
  data_dir: data/raw

preprocessing:
  x_scaling: 
    - standard
  y_scaling:
    - log2
    - standard
  x_scaler_params: {}
  y_scaler_params: {}
feature_selection:
  apply: true
  selector_name: scikitlearn_transformation
  selector_params: {}
  estimator_config: 
    name: feature_agg 
    params: {}

estimator:
  name: support_vector
  est_params: {'degree': 2}

tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    param_grid: {'regressor__regressor__kernel': ["poly", "rbf", "sigmoid"],
    'regressor__regressor__gamma': ["scale", 0.002, 0.01],
    'regressor__regressor__C': [0.005, 0.01, 0.1, 0.5, 1.0],
    'regressor__regressor__epsilon': [0.1, 0.5, 1.0, 10, 100],
    'selector_estimator_config__n_clusters': [700, 900, 1300]
    }
    cv: 5 # WARNING: these settings are fixed in the GPU code and must be changed in the script itself
    scoring: "neg_mean_squared_error" # WARNING: these settings are fixed in the GPU code and must be changed in the script itself


evaluation:
  plot: true
  test_size: 0.3
  n_splits: 5
  random_state: 7
  estimator: elastic_net
  eval_config: {}