data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params: {}
  name: elastic_net
evaluation:
  estimator: elastic_net
  eval_config: {}
  n_splits: 5
  plot: true
  random_state: 7
  test_size: 0.3
experiment:
  description: Controlled experiment using elastic net for establishing minimum performance.
  name: baseline_elasticnet_gene_1
preprocessing:
  feature_selection:
    apply: false
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 3
    param_grid:
      regressor__regressor__alpha:
      - 0.001
      - 0.01
      - 0.1
      - 0.2
      - 0.3
      regressor__regressor__l1_ratio:
      - 0.1
      - 0.5
      - 0.7
      - 0.8
      - 0.9
      regressor__regressor__max_iter:
      - 10000
      regressor__regressor__tol:
      - 0.01
    scoring: neg_mean_squared_error
