data:
  data_dir: data/raw
  file_name: gene_2.txt
estimator:
  est_params:
    max_iter: 10000
    tol: 0.01
  name: elastic_net
experiment:
  description: Controlled experiment using elastic net for establishing minimum performance.
  name: baseline_elasticnet_retune_2_gene_2
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__alpha:
      - 0.3
      - 0.35
      - 0.4
      - 0.45
      - 0.5
      - 0.55
      - 0.6
      regressor__regressor__l1_ratio:
      - 0.4
      - 0.45
      - 0.5
      - 0.55
      - 0.6
      - 0.7
      - 0.8
      - 0.9
    scoring: neg_mean_squared_error
