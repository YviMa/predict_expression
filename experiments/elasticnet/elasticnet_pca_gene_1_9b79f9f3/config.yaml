data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    max_iter: 10000
    tol: 0.01
  name: elastic_net
experiment:
  description: PCA + Elasticnet.
  name: elasticnet/elasticnet_pca_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: pca
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuning_config:
    n_iter: 120
    param_distributions:
      regressor__regressor__alpha:
        max: 0.9
        min: 0.001
        type: loguniform
      regressor__regressor__l1_ratio:
        max: 0.9
        min: 0.001
        type: loguniform
      regressor__selector__estimator__n_components:
        max: 300
        min: 20
        type: randint
    scoring: neg_root_mean_squared_error
