data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    max_iter: 1000
    tol: 0.01
  name: elastic_net
experiment:
  description: PCA feature extraction + ElasticNet regression.
  name: pca_elasticnet_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: pca
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: null
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__alpha:
      - 0.01
      - 0.1
      - 1.0
      regressor__regressor__l1_ratio:
      - 0.1
      - 0.5
      - 0.9
      regressor__selector__estimator__n_components:
      - 20
      - 50
      - 80
      - 100
      - 150
    scoring: neg_mean_squared_error
