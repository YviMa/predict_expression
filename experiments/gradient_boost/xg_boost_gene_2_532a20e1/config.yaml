data:
  data_dir: data/raw
  file_name: gene_2.txt
estimator:
  est_params:
    device: cuda
    tree_method: hist
  name: xg_boost
experiment:
  description: XG Boost without feature selection.
  name: xg_boost_gene_2
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      model_config__gamma:
      - 1
      - 5
      - 10
      model_config__max_depth:
      - 4
      - 6
      - 10
      model_config__min_child_weight:
      - 1
      - 5
      - 10
      model_config__subsample:
      - 0.8
      - 1
    scoring: neg_mean_squared_error
