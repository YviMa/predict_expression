data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    device: cuda
    tree_method: hist
  name: xg_boost
experiment:
  description: Second retune because boundries of grid were hit again.
  name: xgb_agg_retune_2_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params:
      n_clusters: 500
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      model_config__gamma:
      - 0.3
      - 0.5
      model_config__max_depth:
      - 2
      - 4
      - 6
      model_config__min_child_weight:
      - 1
      - 5
      model_config__subsample:
      - 0.5
      - 0.8
    scoring: neg_mean_squared_error
