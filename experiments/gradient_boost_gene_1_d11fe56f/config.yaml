data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params: {}
  name: gradient_boost
evaluation:
  estimator: elastic_net
  eval_config: {}
  n_splits: 5
  plot: true
  random_state: 7
  test_size: 0.3
experiment:
  description: Gradient boost without feature selection.
  name: gradient_boost_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__alpha:
      - 0.5
      - 0.9
      regressor__regressor__learning_rate:
      - 0.01
      - 0.1
      - 0.2
      regressor__regressor__loss:
      - squared_error
      - huber
      regressor__regressor__max_depth:
      - 2
      - 4
      - 6
      regressor__regressor__n_estimators:
      - 20
      - 30
      - 50
      - 100
      - 200
      regressor__regressor__subsample:
      - 0.8
      - 1.0
    scoring: neg_mean_squared_error
