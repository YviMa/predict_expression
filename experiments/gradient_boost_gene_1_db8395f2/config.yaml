data:
  data_dir: data/raw
  file_name: gene_1.txt
  preprocessed_dir: data/preprocessed/gradient_boost
evaluation:
  n_splits: 5
  random_states:
  - 0
  - 1
  - 2
  - 3
  - 4
  test_size: 0.3
experiment:
  description: Gradient boosting with tuning around pre-established hyperparams.
  name: gradient_boost_gene_1
preprocessing:
  feature_selection:
    apply: false
  save_preprocessed: true
  x_scaling:
  - params: {}
    scaler: standard
  y_scaling:
  - params: {}
    scaler: log2
  - params: {}
    scaler: standard
training:
  cv: 5
  estimator: gradient_boost
  param_grid:
    learning_rate:
    - 0.1
    - 0.15
    - 0.2
    max_depth:
    - 1
    - 2
    - 3
    - 4
    n_estimators:
    - 200
  plot: true
  random_state: 42
  scoring: neg_mean_squared_error
  test_size: 0.3
  tune: true
  tuner: gridsearch_cv
