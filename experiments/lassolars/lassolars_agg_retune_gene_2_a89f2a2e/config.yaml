data:
  data_dir: data/raw
  file_name: gene_2.txt
estimator:
  est_params:
    max_iter: 1000
  name: lasso_lars
experiment:
  description: LassoLars with feature agglomeration.
  name: lassolars/lassolars_agg_retune_gene_2
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__alpha:
      - 0.5
      - 1
      - 2
      - 5
      - 10
      regressor__selector__estimator__n_clusters:
      - 30
      - 50
      - 100
      - 150
      - 200
    scoring: neg_mean_squared_error
