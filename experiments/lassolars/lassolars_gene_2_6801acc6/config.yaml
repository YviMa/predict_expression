data:
  data_dir: data/raw
  file_name: gene_2.txt
estimator:
  est_params:
    max_iter: 5000
  name: lasso_lars
experiment:
  description: Controlled experiment using elastic net for establishing minimum performance.
  name: lassolars_gene_2
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuning_config:
    n_iter: 200
    param_distributions:
      regressor__regressor__alpha:
        max: 30
        min: 0.001
        type: loguniform
    scoring: neg_root_mean_squared_error
