data:
  data_dir: data/raw
  file_name: gene_3.txt
estimator:
  est_params:
    max_iter: 1000
  name: lasso_lars
evaluation:
  estimator: elastic_net
  eval_config: {}
  n_splits: 5
  plot: true
  random_state: 7
  test_size: 0.3
experiment:
  description: LassoLars without feture selection.
  name: lassolars/lassolars_gene_3
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__alpha:
      - 0.01
      - 0.5
      - 1
      - 2
      - 5
      - 10
    scoring: neg_mean_squared_error
