data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    max_iter: 5000
  name: lasso_lars
experiment:
  description: PCA for feature extraction + LassoLARS.
  name: lassolars_pca_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: pca
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    n_iter: 200
    param_distributions:
      regressor__regressor__alpha:
        max: 30
        min: 0.001
        type: loguniform
      regressor__selector__estimator__n_components:
        max: 300
        min: 20
        type: randint
    scoring: neg_root_mean_squared_error
