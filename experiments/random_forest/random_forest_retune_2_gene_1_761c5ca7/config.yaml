data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    n_estimators: 250
  name: random_forest
evaluation:
  estimator: elastic_net
  eval_config: {}
  n_splits: 5
  plot: true
  random_state: 7
  test_size: 0.3
experiment:
  description: Try a different set of parameters because the last experiment reached
    end of grid.
  name: random_forest_retune_2_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__max_depth:
      - 25
      - 30
      - null
      regressor__regressor__max_features:
      - 100
      - 200
      - 300
      regressor__regressor__min_samples_leaf:
      - 1
      - 5
      - 10
    scoring: neg_mean_squared_error
