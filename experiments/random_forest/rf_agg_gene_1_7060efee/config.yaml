data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    n_estimators: 700
  name: random_forest
evaluation:
  estimator: elastic_net
  eval_config: {}
  n_splits: 5
  plot: true
  random_state: 7
  test_size: 0.3
experiment:
  description: Random Forest with feature agglomeration as feature extraction method
    with ward algorithm.
  name: rf_agg_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      min_samples_leaf:
      - 1
      - 5
      - 20
      model_config__max_depth:
      - 5
      - 10
      - 15
      model_config_max_features:
      - 100
      - 300
      - 500
      selector_estimator_config__n_clusters:
      - 500
      - 800
      - 1000
    scoring: neg_mean_squared_error
