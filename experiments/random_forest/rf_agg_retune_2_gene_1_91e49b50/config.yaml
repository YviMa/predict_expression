data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    n_estimators: 700
  name: random_forest
experiment:
  description: Random Forest feature agglomeration. retuned again bc we hit edge of
    grid.
  name: rf_agg_retune_2_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      min_samples_leaf:
      - 10
      - 20
      - 50
      model_config__max_depth:
      - 12
      - 15
      - 20
      model_config_max_features:
      - 50
      - 100
      - 200
      selector_estimator_config__n_clusters:
      - 300
      - 500
      - 700
    scoring: neg_mean_squared_error
