data:
  data_dir: data/raw
  file_name: gene_2.txt
estimator:
  est_params:
    n_estimators: 700
  name: random_forest
experiment:
  description: Random Forest with feature agglomeration retuned bc we hit edge of
    param grid.
  name: rf_agg_gene_2
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      min_samples_leaf:
      - 20
      - 30
      - 50
      model_config__max_depth:
      - 4
      - 7
      - 10
      model_config_max_features:
      - 50
      - 80
      - 100
      selector_estimator_config__n_clusters:
      - 30
      - 50
      - 100
    scoring: neg_mean_squared_error
