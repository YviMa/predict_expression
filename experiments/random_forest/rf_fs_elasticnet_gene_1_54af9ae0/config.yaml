data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    max_iter: 3000
    tol: 0.001
  name: elastic_net
experiment:
  description: Random Forest feature selection + ElasticNet regression.
  name: rf_fs_elasticnet_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: random_forest
    params:
      max_depth: 30
      max_features: 200
      n_estimators: 500
      n_jobs: -1
      random_state: 42
  selector_name: scikitlearn_estimator
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__alpha:
      - 0.01
      - 0.1
      - 1.0
      regressor__regressor__l1_ratio:
      - 0.1
      - 0.5
      - 0.9
      regressor__selector__threshold:
      - mean
      - 0.01
    scoring: neg_mean_squared_error
