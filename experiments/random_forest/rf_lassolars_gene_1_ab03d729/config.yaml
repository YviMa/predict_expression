data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    n_estimators: 500
  name: random_forest
experiment:
  description: Lassolars feature selection + RF regression.
  name: rf_lassolars_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: lasso_lars
    params:
      max_iter: 5000
  selector_name: scikitlearn_estimator
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__max_depth:
      - 5
      - 10
      - 15
      regressor__regressor__max_features:
      - 50
      - 100
      regressor__regressor__min_samples_leaf:
      - 1
      - 5
      - 10
      regressor__selector__estimator__alpha:
      - 0.01
      - 0.03
      - 0.05
      - 0.1
      regressor__selector__threshold:
      - median
      - 0.5*median
    scoring: neg_mean_squared_error
