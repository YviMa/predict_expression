data:
  data_dir: data/raw
  file_name: gene_1.txt
  preprocessed_dir: data/preprocessed/random_forest
evaluation:
  n_splits: 5
  random_states:
  - 0
  - 1
  - 2
  - 3
  - 4
  test_size: 0.3
experiment:
  description: Random forest as ensemble method with less overfitting/more stability.
  name: random_forest_gene_1
preprocessing:
  feature_selection:
    apply: false
  save_preprocessed: true
  x_scaling:
  - params: {}
    scaler: standard
  y_scaling:
  - params: {}
    scaler: log2
  - params: {}
    scaler: standard
training:
  cv: 5
  estimator: random_forest
  param_grid:
    criterion:
    - squared_error
    - absolute_error
    max_features:
    - sqrt
    - 0.33
    - 0.25
    - 0.4
    n_estimators:
    - 500
  plot: true
  random_state: 42
  scoring: neg_mean_squared_error
  test_size: 0.3
  tune: true
  tuner: gridsearch_cv
