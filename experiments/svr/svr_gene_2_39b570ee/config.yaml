data:
  data_dir: data/raw
  file_name: gene_2.txt
estimator:
  est_params:
    tol: 0.001
  name: svr
experiment:
  description: Controlled experiment using elastic net for establishing minimum performance.
  name: svr_gene_2
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuning_config:
    n_iter: 200
    param_distributions:
      regressor__regressor__C:
        max: 10
        min: 0.1
        type: loguniform
      regressor__regressor__epsilon:
        max: 10
        min: 0.001
        type: loguniform
      regressor__regressor__gamma:
        max: 10
        min: 0.0001
        type: loguniform
      regressor__regressor__kernel:
        list:
        - rbf
        - poly
        type: categorical
    scoring: neg_root_mean_squared_error
