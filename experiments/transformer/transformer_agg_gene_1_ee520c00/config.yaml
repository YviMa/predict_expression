data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    model_params__task: regression
    model_params__transformer_activation: LeakyReLU
    optimizer_params__optimizer: Adam
    trainer_params__max_epochs: 200
  name: tabtransformer
experiment:
  description: Transformer with feature agglomeration.
  name: transformer/transformer_agg_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling: None
  y_scaler_params: {}
  y_scaling: log2
tuning:
  param_grid:
    model_config__model_params__embedding_dropout:
    - 0.1
    - 0.2
    model_config__model_params__ff_hidden_multiplier:
    - 2
    - 4
    - 6
    model_config__model_params__learning_rate:
    - 1.0e-05
    - 0.0001
    - 0.001
    - 0.01
    model_config__model_params__num_attn_blocks:
    - 2
    - 3
    - 4
    model_config_config__trainer_params__batch_size:
    - 32
    - 64
    selector_estimator_config__n_clusters:
    - 50
    - 100
    - 200
