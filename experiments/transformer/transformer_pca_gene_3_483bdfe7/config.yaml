data:
  data_dir: data/raw
  file_name: gene_3.txt
estimator:
  est_params:
    model_params__input_embed_dim: 12
    model_params__task: regression
    optimizer_params__optimizer: Adam
    trainer_params__batch_size: 8
    trainer_params__max_epochs: 100
  name: tabtransformer
experiment:
  description: Transformer with PCA for feature extraction.
  name: transformer/transformer_pca_gene_3
feature_selection:
  apply: true
  estimator_config:
    name: pca
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling: None
  y_scaler_params: {}
  y_scaling: log2
tuning:
  tuning_config:
    n_iter: 60
    param_grid:
      model_config__model_params__add_norm_dropout:
        max: 0.3
        min: 0.05
        type: loguniform
      model_config__model_params__attn_dropout:
        max: 0.3
        min: 0.05
        type: loguniform
      model_config__model_params__learning_rate:
        max: 0.01
        min: 0.0001
        type: loguniform
      model_config__model_params__num_attn_blocks:
        max: 6
        min: 1
        type: randint
      model_config__model_params__num_heads:
        list:
        - 1
        - 2
        - 3
        - 4
        - 6
        type: categorical
      model_config__model_params__transformer_activation:
        list:
        - LeakyReLU
        - GEGLU
        - Tanh
        type: categorical
      selector_estimator_config__n_components:
        max: 500
        min: 50
        type: randint
