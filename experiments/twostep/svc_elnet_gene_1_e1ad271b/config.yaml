data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    classifier_name: svc
    classifier_params:
      class_weight: balanced
    regressor_name: elastic_net
    regressor_params:
      max_iter: 10000
      tol: 0.01
  name: hierarchical
experiment:
  description: Two step model using svc for class. and RF for regression.
  name: twostep/svc_elnet_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
tuning:
  tune: true
  tuning_config:
    n_iter: 60
    param_distributions:
      regressor__regressor__classifier__C:
        max: 10
        min: 0.1
        type: loguniform
      regressor__regressor__classifier__gamma:
        max: 10
        min: 0.0001
        type: loguniform
      regressor__regressor__classifier__kernel:
        list:
        - rbf
        - poly
        type: categorical
      regressor__regressor__regressor__alpha:
        max: 0.9
        min: 0.001
        type: loguniform
      regressor__regressor__regressor__l1_ratio:
        max: 0.9
        min: 0.001
        type: loguniform
    scoring: neg_root_mean_squared_error
