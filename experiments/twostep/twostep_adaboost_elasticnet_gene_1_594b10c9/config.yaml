data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    classifier_name: balanced_ada_boost
    classifier_params: {}
    regressor_name: elastic_net
    regressor_params:
      max_iter: 5000
      tol: 0.001
  name: hierarchical
experiment:
  description: Two step model using ada boost for classification and elasticnet for
    regression.
  name: twostep/twostep_adaboost_elasticnet_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__classifier__learning_rate:
      - 0.2
      - 0.5
      regressor__regressor__classifier__n_estimators:
      - 50
      - 100
      regressor__regressor__regressor__alpha:
      - 0.1
      - 0.2
      - 0.5
      regressor__regressor__regressor__l1_ratio:
      - 0.1
      - 0.3
      - 0.5
      - 0.9
    scoring: neg_mean_squared_error
