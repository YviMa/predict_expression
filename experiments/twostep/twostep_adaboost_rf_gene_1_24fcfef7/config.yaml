data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    classifier_name: balanced_ada_boost
    classifier_params:
      n_estimators: 500
    regressor_name: random_forest
    regressor_params:
      n_estimators: 500
  name: hierarchical
experiment:
  description: Two step model using random forest for classification and RF for regression.
  name: twostep/twostep_adaboost_rf_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__classifier__learning_rate:
      - 0.2
      - 0.5
      regressor__regressor__classifier__n_estimators:
      - 50
      - 100
      regressor__regressor__regressor__max_depth:
      - 10
      - 15
      - 20
      regressor__regressor__regressor__max_features:
      - 100
      - 200
      - 300
    scoring: neg_mean_squared_error
