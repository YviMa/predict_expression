data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    classifier_name: balanced_ada_boost
    classifier_params: {}
    regressor_name: support_vector
    regressor_params:
      max_iter: 5000
      tol: 0.001
  name: hierarchical
experiment:
  description: Two step model using random forest for classification and svr for regression.
  name: twostep/twostep_adaboost_svr_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__classifier__learning_rate:
      - 0.2
      - 0.5
      regressor__regressor__classifier__n_estimators:
      - 50
      - 100
      regressor__regressor__regressor__C:
      - 0.01
      - 0.1
      - 0.5
      - 1.0
      regressor__regressor__regressor__epsilon:
      - 0.1
      - 0.5
      - 1.0
      - 10
      regressor__regressor__regressor__gamma:
      - scale
      - 0.002
      regressor__regressor__regressor__kernel:
      - rbf
      - sigmoid
    scoring: neg_mean_squared_error
