data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    classifier_name: balanced_rf
    classifier_params:
      n_estimators: 500
    regressor_name: elastic_net
    regressor_params:
      max_iter: 10000
      tol: 0.01
  name: hierarchical
experiment:
  description: Two step model using random forest for classification and elasticnet
    for regression.
  name: twostep/twostep_rf_elasticnet_gene_1
feature_selection:
  apply: false
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      regressor__regressor__classifier__max_depth:
      - 20
      - 30
      regressor__regressor__classifier__max_features:
      - sqrt
      - 200
      regressor__regressor__regressor__alpha:
      - 0.1
      - 0.2
      - 0.5
      regressor__regressor__regressor__l1_ratio:
      - 0.1
      - 0.3
      - 0.5
      - 0.9
    scoring: neg_mean_squared_error
