data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    device: cuda
    tree_method: hist
  name: xg_boost
evaluation:
  estimator: elastic_net
  eval_config: {}
  n_splits: 5
  plot: true
  random_state: 7
  test_size: 0.3
experiment:
  description: Elasticnet with feature agglomeration as feature extraction method
    with ward algorithm.
  name: elasticnet_agg_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: feature_agg
    params: {}
  selector_name: scikitlearn_transformation
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuner: gridsearch_cv
  tuning_config:
    cv: 5
    param_grid:
      model_config__gamma:
      - 0.5
      - 1
      model_config__max_depth:
      - 2
      - 4
      - 6
      model_config__min_child_weight:
      - 1
      - 5
      model_config__subsample:
      - 0.8
      - 1
      selector_estimator_config__n_clusters:
      - 300
      - 500
    scoring: neg_mean_squared_error
