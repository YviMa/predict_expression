data:
  data_dir: data/raw
  file_name: gene_1.txt
estimator:
  est_params:
    device: cuda
    tree_method: hist
  name: xg_boost
experiment:
  description: XGBoost with proper regularization+elastic net.
  name: xgboost_reg_elnet_gene_1
feature_selection:
  apply: true
  estimator_config:
    name: elastic_net_cpu
    params:
      max_iter: 10000
      tol: 0.01
  selector_name: scikitlearn_estimator
  selector_params: {}
preprocessing:
  x_scaler_params: {}
  x_scaling:
  - standard
  y_scaler_params: {}
  y_scaling:
  - log2
  - standard
tuning:
  tune: true
  tuning_config:
    n_iter: 150
    param_grid:
      model_config__colsample_bytree:
        max: 0.4
        min: 0.6
        type: uniform
      model_config__gamma:
        max: 4.9
        min: 0.1
        type: uniform
      model_config__learning_rate:
        max: 0.3
        min: 0.01
        type: loguniform
      model_config__min_child_weight:
        max: 9
        min: 1
        type: uniform
      model_config__n_estimators:
        max: 400
        min: 100
        type: randint
      model_config__reg_alpha:
        max: 50
        min: 0.01
        type: loguniform
      model_config__reg_lambda:
        max: 50
        min: 0.01
        type: loguniform
      model_conifg__max_depth:
        max: 10
        min: 2
        type: randint
      selector_config__threshold:
        list:
        - mean
        - median
        - 0.5*mean
        - 0.5*median
        - 1.5*mean
        - 1.5*median
        type: categorical
      selector_estimator_config__alpha:
        max: 0.7
        min: 0.2
        type: loguniform
      selector_estimator_config__l1_ratio:
        max: 0.5
        min: 0.01
        type: loguniform
    scoring: neg_root_mean_squared_error
